<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw Preview</title>
    <link rel="stylesheet" href="preview.css">
    <!-- Excalidraw CSS -->
    <link rel="stylesheet" href="vendor/excalidraw.min.css">
</head>
<body>
    <div class="view-toggle">
        <button id="previewBtn" class="active">Preview</button>
        <button id="originalBtn">Original</button>
    </div>

    <div id="original-container" class="hidden">
        <pre><code></code></pre>
    </div>
    
    <script src="vendor/excalidraw-assets-path.js"></script>
    
    <div class="preview-container">
        <div id="excalidraw-container"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading Excalidraw...</p>
        </div>
        <div id="error" class="error hidden">
            <p>Error loading file</p>
            <button id="retryBtn">Retry</button>
        </div>
    </div>

    <!-- Excalidraw Dependencies -->
    <script src="vendor/react.production.min.js"></script>
    <script src="vendor/react-dom.production.min.js"></script>

    <!-- Excalidraw JavaScript -->
    <script src="vendor/excalidraw.min.js"></script>
    <script src="preview.js"></script>
</body>
</html>
